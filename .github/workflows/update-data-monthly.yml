name: Update data monthly

on:
  schedule:
    # 금요일 Seoul 17:00 == UTC 08:00
    - cron: "0 8 * * 5"   # 금요일
#     - cron: "0 0 5,15,25 * *"
#     - cron: "*/20 * * * *"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Activate Manually'
        required: true
        type: boolean

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev -y

    - uses: actions/setup-python@v5
      with:
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: uv sync

    - name: Get Data From ECOS
      env:
        ECOS_KEY: ${{ secrets.ECOS_KEY }}
      run: |
        uv run scripts/get_ecos_monthly.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/
        git diff --staged --quiet || git commit -m "get new data & update"
        git push
