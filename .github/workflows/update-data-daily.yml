name: Update data daily

on:
  schedule:
#  KOR - 9H = UTC
#  Seoul 09:30 월-금 -> UTC 00:30 
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Activate Manually'
        required: true
        type: boolean
  repository_dispatch:
    types: [update-data]

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libxml2-dev libxslt-dev -y

    - uses: actions/setup-python@v5
      with:
        allow-prereleases: true

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: uv sync

    - name: Get Company List
      run: bash scripts/get_kr_data_lists.sh

    - name: Get Etc Data 01
      run: uv run scripts/get_kr_data_nv.py

    - name: Get Etc Data 02
      run: uv run scripts/get_us_data_yh.py

    - name: Build Misc Data
      run: uv run scripts/build_misc.py

    - name: Get Data From ECOS
      env:
        ECOS_KEY: ${{ secrets.ECOS_KEY }}
      run: uv run scripts/get_kr_data_ecos_daily.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/
        git diff --staged --quiet || git commit -m "get new data & update"
        git push