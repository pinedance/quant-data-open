name: Update data daily

on:
  schedule:
#  KOR - 9H = UTC
#  Seoul 09:05 월-금 -> UTC 00:05 
    - cron: "10 0 * * *"
#     - cron: "*/20 * * * *"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Activate Manually'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - uses: abatilo/actions-poetry@v2.3.0
    - name: install
      run: poetry install
    - name: update
      run: poetry update
    - name: Get Company List
      run: |
        bash run_get_data_origin.sh
    - name: Run Python Code1
      run: |
        poetry run python run_get_krx_etf_price.py
        poetry run python run_get_nv_etf_price.py
        poetry run python run_get_yh_etf_price.py
        poetry run python run_build_misc.py
        poetry run python run_get_nv_data_daily.py
    - name: Run Python Code2
      env:
        ECOS_KEY: ${{ secrets.ECOS_KEY }}
      run: |
        poetry run python run_get_ecos_data_daily.py
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        message: get new data & update